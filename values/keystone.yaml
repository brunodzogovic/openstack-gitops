pod:
  replicas:
    api: 1

# keep charts from creating Ingress objects (we'll use Gateway later)
manifests:
  ingress_api: false
  ingress_admin: false
  job_fernet_setup: true
  job_credential_setup: true
  job_db_sync: true
  job_bootstrap: true

# optional: tiny resources for a small cluster; bump later if needed
resources:
  enabled: true
  pod:
    requests:
      memory: 256Mi
      cpu: 100m
    limits:
      memory: 512Mi

