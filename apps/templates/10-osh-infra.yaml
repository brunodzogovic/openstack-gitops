apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: osh-mariadb
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: {{ .Values.project }}
  destination:
    server: https://kubernetes.default.svc
    namespace: {{ .Values.namespaces.infra }}
  sources:
    - repoURL: {{ .Values.repos.osh_infra }}
      targetRevision: {{ .Values.versions.osh_infra_ref | default "master" }}
      path: mariadb
      helm:
        parameters:
          - name: volume.enabled
            value: "true"
          - name: volume.class_name
            value: rook-ceph-block
          - name: volume.size
            value: 10Gi
        valueFiles:
          - $values/values/globals.yaml
          - $values/values/mariadb.yaml   # forces rook-ceph-block
    - repoURL: {{ .Values.repos.self }}
      targetRevision: {{ .Values.versions.self_ref | default "main" }}
      ref: values
  syncPolicy:
    automated: { prune: true, selfHeal: true }
    syncOptions: ["CreateNamespace=true"]
