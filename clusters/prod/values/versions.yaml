# Central pinning for all child apps
repos:
  rook: https://charts.rook.io/release
  osh: https://opendev.org/openstack/openstack-helm
  osh_infra: https://opendev.org/openstack/openstack-helm-infra
  gitops: https://github.com/YOURORG/openstack-gitops.git

versions:
  rook:
    operator: v1.15.7
    cluster: v1.15.7
  openstack:
    infra_ref: master      # recommend pin to a commit SHA later
    services_ref: master   # recommend pin to a commit SHA later
# Namespaces
namespaces:
  rook: rook-ceph
  infra: osh-infra
  os: openstack
# Project name
project: openstack

