pod:
  replicas:
    server: 1

volume:
  enabled: true
  class_name: general
  size: 10Gi

# disable the RabbitMQ manager ingress that Argo's waiting on
manifests:
  helm_tests: true
  ingress_management: false
  monitoring:
    service_ingress_management: false

network:
  management:
    ingress:
      public: false
