apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keystone
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "2"
spec:
  project: {{ .Values.project }}
  destination:
    server: https://kubernetes.default.svc
    namespace: {{ .Values.namespaces.os }}
  sources:
    - repoURL: {{ .Values.repos.osh }}       # opendev.org/openstack/openstack-helm
      targetRevision: {{ .Values.versions.osh_services_ref | default "master" }}
      path: keystone
      helm:
        valueFiles:
          - $values/values/globals.yaml
          - $values/values/keystone.yaml
          - secrets://../values/secrets/secrets.sops.yaml
    - repoURL: {{ .Values.repos.self }}      # your GitOps repo
      targetRevision: {{ .Values.versions.self_ref | default "main" }}
      ref: values
  syncPolicy:
    automated: { prune: true, selfHeal: true }
    syncOptions:
      - CreateNamespace=true
