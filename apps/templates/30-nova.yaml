apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nova
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "4"
spec:
  project: {{ .Values.project }}
  destination:
    server: https://kubernetes.default.svc
    namespace: {{ .Values.namespaces.os }}
  source:
    repoURL: {{ .Values.repos.osh }}
    targetRevision: {{ .Values.versions.osh_services_ref | default "master" }}
    path: nova
    helm:
      valueFiles:
        - $values/values/globals.yaml
        - $values/values/nova-compute.yaml
        - $values/values/secrets.sample.yaml
  syncPolicy:
    automated: { prune: true, selfHeal: true }

