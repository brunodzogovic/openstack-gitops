helm3_hook: false

pod:
  replicas:
    api: 1
    conductor: 1
    scheduler: 1
    novncproxy: 1

manifests:
  ingress_api: false
  ingress_novncproxy: false
  secret_rabbitmq: true
  # hard-enable the bootstrap jobs we need
  job_db_init: true
  job_db_sync: true
  job_rabbit_init: true
  job_ks_user: true
  job_ks_service: true
  job_ks_endpoints: true

endpoints:
  identity:
    hosts:
      default: keystone-api
    namespace: openstack
    port:
      api:
        default: 5000
    scheme:
      default: http
    path:
      default: /v3
    auth:
      admin:
        region_name: RegionOne
        username: admin
        project_name: admin
        user_domain_name: default
        project_domain_name: default
      nova:
        region_name: RegionOne
        username: nova
        project_name: service
        user_domain_name: default
        project_domain_name: default

  placement:
    hosts:
      default: placement-api
    namespace: openstack
    port:
      api:
        default: 8778
    scheme:
      default: http
      service: http
    path:
      default: /
    auth:
      nova:
        region_name: RegionOne

  oslo_messaging:
    host_fqdn_overrides:
      default: rabbitmq.osh-infra.svc.cluster.local
    hosts:
      default: rabbitmq
    namespace: osh-infra
    scheme:
      default: rabbit
    port:
      amqp:
        default: 5672
    path:
      default: /nova
    auth:
      admin:
        username: rabbitmq
      nova:
        username: nova

  oslo_cache:
    hosts:
      default: memcached
    namespace: osh-infra
    port:
      memcache:
        default: 11211

  oslo_db:
    hosts:
      default: mariadb
    namespace: osh-infra
    scheme: mysql+pymysql
    port:
      mysql:
        default: 3306
    auth:
      admin: { username: root }
      nova:  { username: nova }
      api:   { username: nova_api }
      cell0: { username: nova_cell0 }
      cell1: { username: nova_cell1 }

conf:
  nova:
    DEFAULT:
      debug: false
      transport_url: ""
