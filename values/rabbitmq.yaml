pod:
  replicas:
    server: 1

volume:
  enabled: true
  class_name: general
  size: 10Gi

# disable the RabbitMQ manager ingress that Argo's waiting on
manifests:
  helm_tests: true
  ingress_management: false
  monitoring:
    service_ingress_management: false

network:
  management:
    ingress:
      public: false

images:
  tags:
    rabbitmq_init: docker.io/openstackhelm/heat:2024.2-ubuntu_jammy
    openstackhelm/heat:2024.2-ubuntu_jammy: docker.io/openstackhelm/heat:2024.2-ubuntu_jammy

endpoints:
  oslo_messaging:
    # rabbit lives in osh-infra; this matters for FQDN generation/templating
    namespace: osh-infra
    host_fqdn_overrides:
      # hard-set the fully-qualified host the jobs should use for mgmt HTTP API
      # (adjust name if your svc is different; often it's osh-rabbitmq-mgr)
      default: rabbitmq.osh-infra.svc.cluster.local
